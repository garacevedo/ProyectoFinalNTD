        <div class="col-md-8">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title ">Registro de usuario</h4>
                    <p class="card-category"> Completar correctamente los campos requeridos (*).</p>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <form (ngSubmit)="userSignup()" [formGroup]="userFormLogin">
                            <div class="row">
                
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nombre Usuario" type="text" formControlName="usuario" required class="is-required:after">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nombre completo" type="text" formControlName="nombre" required class="is-required:after">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email" type="email" formControlName="correo" required class="is-required:after">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Clave" type="password" formControlName="clave" required class="is-required:after">
                                    </mat-form-field>
                                </div>
                
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Direccion" type="text" formControlName="direccion">
                                    </mat-form-field>
                                </div>
                
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Telefono" type="number" formControlName="telefono">
                                    </mat-form-field>
                                </div>
                            </div>
                
                
                
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right  btn-block" (click)="showNotification('top','center')">Registrarse</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
